<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Play Game</title>
  
<!-- Bootstrap, jQuery, JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../js/script.js"></script>
<link  rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- Nav Navbar Nav bar Navarino -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">SF Battleship</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a onclick="" href="#"><span class="glyphicon glyphicon-king"></span> Scores</a></li>
        <li><a onclick="populateMyProfileModal()" data-toggle="modal" data-target="#myProfileModal"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
      	<li><a onclick="" href="logoutUser"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  
<!-- Panel Testing Area -->
<div class="panel panel-primary">
<script src="../js/test.js"></script>
  <div class="panel-heading">TESTING AREA</div>
  <div id="test" class="panel-body">
  	<button class="btn" disabled>New Game</button>
  	<button class="btn" disabled>Place Ships</button>
  	<button class="btn" onclick="removeBoxesTestFunction(); ">removeBoxes</button>
	<button class="btn" onclick="activateTestFunction(); ">Activate Attack Form</button>
  	<button class="btn" onclick="saveAndQuitTestFunction(); ">SaveQuit</button><br>
  	<button class="btn" onclick="sendMove(); ">Send Move</button>
  </div>
</div>


<!--Form to start game-->

<div>
	<form name="sizeForm" action="#" method="POST">

		<!-- <label>Load</label><input type="radio" name="choice" value="0"/>
		<label>New</label><input type="radio" name="choice" value="1" checked/> -->
		<label>X-Size</label><input id="xSize" type="number" value="10" min="10" max="25" name="xSize" step="1" required/>
		<label>Y-Size</label><input id="ySize" type="number" value="10" min="10" max="25" name="ySize" step="1" required/>
		<label>Opponent</label><input type="number" value="0" name="enemyID" disabled/>
	</form>
	<button onclick="generatePlayerBoards();" >New Game</button>
</div>

<!-- Attack Board -->
<div id="mainContent" class="container text-center">
	<div>
		<form id="attackBoardForm">
		  <fieldset disabled>
	 	  <table border="1" class="table table-bordered table-condensed table-responsive" id="attackBoard">
	      
	  </table>
	 </fieldset>
	</form>
	</div>

	<!-- Ship Board -->
	<div>
		<form id="shipBoardForm">
		  <fieldset>
	 	  <table border="1" class="table table-bordered table-condensed table-responsive" id="shipBoard">
	      
	  </table>
	 </fieldset>
	</form>
	</div>
	<div id="buttonArea" style="display:none"><button onclick="placeShips(); ">Place ships</button>
	</div>
	</div>

<!-- Profile Modal for signed-in user -->
<div id="myProfileModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="myProfileModalTitle">User</h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-responsive" id="myProfileTable"></table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</video> -->
</body>
</html>
