<!-- Login Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
      	<button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Log in</h4>
      </div>
      <div class="modal-body">
        <div class="form-group" id=>
          <form id="loginForm" action="loginUser" method="POST">
            <label>Username</label><input class="form-control" type=text name="username">
            <label>Password</label><input class="form-control" type=password name="password">
          </form>
          <p id="errorMessage"></p>
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" form="loginForm" value="Login" />
      </div>
    </div>

  </div>
</div>

<!-- New Game  Modal -->
<div id="newGameModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Game</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <form name="sizeForm" action="#" method="POST">
            <label>X-Size</label><input id="xSize" type="number" value="10" min="10" max="25" name="xSize" step="1" required/>
            <label>Y-Size</label><input id="ySize" type="number" value="10" min="10" max="25" name="ySize" step="1" required/>
            <label>Opponent</label><input type="number" value="0" name="enemyID" disabled/>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="generatePlayerBoards();">New Game</button>
      </div>
    </div>

  </div>
</div>

<!-- Load Game  Modal -->
<div id="loadGameModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Game</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <table>
          <tr> <th> Got here </th> </tr>
          <tr> <td> <p>paragraph </p></td> </tr>
        </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Panel Testing Area -->
<div class="panel panel-primary">
<script src="../js/test.js"></script>
  <div class="panel-heading">TESTING AREA</div>
  <div id="test" class="panel-body">
  	<button class="btn" disabled>New Game</button>
  	<button class="btn" disabled>Place Ships</button>
  	<button class="btn" onclick="removeBoxesTestFunction(); ">removeBoxes</button>
	<button class="btn" onclick="activateTestFunction(); ">Activate Attack Form</button>
  	<button class="btn" onclick="saveAndQuitTestFunction(); ">SaveQuit</button><br>
  	<button class="btn" onclick="sendMove(); ">Send Move</button>
  </div>
</div>

<!-- Profile Modal for signed-in user -->
<div id="myProfileModal" class="modal fade" role="dialog">

    <!-- Modal content-->

      </div>
      <div class="modal-body">
        <table class="table table-bordered table-responsive" id="myProfileTable"></table>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="updateProfile()" class="btn btn-default">Update</button>
        <button type="button" onclick="populateMyModalProfile()" class="btn btn-default" data-dismiss="modal">Close</button>

    </div>

  </div>
