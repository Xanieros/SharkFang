<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursements</title>
  
<!-- Bootstrap, jQuery, JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../js/script.js"></script>
<link  rel="stylesheet" href="../css/style.css">
</head>
<body onload="generatePlayerBoard();">

<!-- Nav Navbar Nav bar Navarino -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SF Battleship</a>
    <ul class="nav navbar-nav navbar-right">
    <!-- href calls servlet, onclick calls js -->
      <li><a onclick="" href="#"><span class="glyphicon glyphicon-king"></span> Scores</a></li>   
      <li><a onclick="" href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
      <li><a onclick="" href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>   
    </ul>
  </div>
</nav>
  
<!-- Login Modal -->
<div id="loginModal" class="modal show modal-backdrop" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Log in</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <form id="loginForm" action="loginUser" method="POST">
            <label>Username</label><input class="form-control" type=text name="username">
            <label>Password</label><input class="form-control" type=password name="password">
          </form>
          <p id="errorMessage"></p>
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" form="loginForm" value="Login" />
        <!-- <button onclick="toggleLoginModal();" class="btn btn-primary">&alpha; Dismiss Modal</button> -->
      </div>
    </div>

  </div>
</div>
  
<!--Form to start game-->
<div>
	<form id="loadOrNew" action="#" method="POST">

		<label>Load</label><input type="radio" name="choice" value="0" checked/> <!-- Call to load game -->
		<label>New</label><input type="radio" name="choice" value="1" /> <!-- Call to make game -->
		<input type="submit" value="Start!">
	</form>
</div>

<!-- Player Board -->
<div>
	<form>
	  <fieldset disabled>
 	  <table border="1" class="table table-bordered" id="playerBoard">
      <tr id="header"><th></th></tr>
  </table>
 </fieldset>
</form>
</div>

</body>
</html>
